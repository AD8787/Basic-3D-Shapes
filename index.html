<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: red">

        <a-box color="cyan"  position = "1 0.5 -3"></a-box>

        <a-sphere color = "purple" position = "-1 0.5 -3" radius = "0.7"></a-sphere>

        <a-cylinder color = "orange" position = "-3 0.5 -3" radius = "0.7" height = "2"></a-cylinder>

        <a-dodecahedron color = "blue" position = "4 0.5 -3" ></a-dodecahedron>

        <a-icosahedron color = "gray" position = "-6 0.5 -3"></a-icosahedron>

        <a-torus color = "black" position = "0 0.5 -5" radius = "10"></a-rhombicosidodecahedron>

        <a-cone color = "green" position = "-2.3 3.82 -3" radius-bottom ="2" height = "7" radius-top="0"></a-cone>

        <a-triangle color = "yellow" position = "1 3.82 -1"></a-triangle> 

        
    </a-scene>

</html>
